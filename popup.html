<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Proxy Hueksi</title>
  <style>
  html, body { width: 340px; margin: 0; }
  body {
    box-sizing: border-box;
    padding: 14px;              /* отступы внутри окна */
    background: #fff;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    color: #222;
  }

  label { display:block; margin:10px 0 6px; font-size:12px; font-weight:600; }

  input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid #d0d5dd;
    border-radius: 8px;
    box-sizing: border-box;     /* чтобы padding не расшир€л поле за край */
    background: #fff;
  }

  .row { display:flex; gap:10px; }
  .row > div { flex:1; }

  .actions { display:flex; gap:8px; margin-top:12px; }
  button {
    flex: 0 0 auto;
    padding: 8px 12px;
    border: 0;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
  }
  #save   { background:#0d6efd; color:#fff; }
  #toggle { background:#198754; color:#fff; }
  #options{ background:#6c757d; color:#fff; }
  button:hover { filter: brightness(0.95); }
</style>
</head>
<body>
  <h3>Proxy Toggle</h3>

  <label>Proxy type</label>
  <select id="scheme">
    <option>HTTP</option>
    <option>HTTPS</option>
    <option>SOCKS5</option>
  </select>

  <div class="row">
    <div>
      <label>Host</label>
      <input id="host" placeholder="IP or domain" />
    </div>
    <div>
      <label>Port</label>
      <input id="port" type="number" min="1" max="65535" />
    </div>
  </div>

  <div class="row">
    <div>
      <label>Username</label>
      <input id="username" />
    </div>
    <div>
      <label>Password</label>
      <input id="password" type="password" />
    </div>
  </div>

  <div class="actions">
    <button id="save">Save</button>
    <button id="toggle">On/Off</button>
    <button id="options">Options</button>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
